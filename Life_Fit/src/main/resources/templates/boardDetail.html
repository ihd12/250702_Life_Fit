<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <title th:text="'게시글 상세 - ' + ${board.title}">게시글 상세</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" href="/css/bootstrap.css">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/sidebar.css">
    <link rel="stylesheet" href="/css/main.css" />
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="/css/setting.css" />
    <link rel="stylesheet" href="/css/plugin.css" />
    <link rel="stylesheet" href="/css/templatehouse.css" />

    <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
            integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
    />

    <style>
        #page {
            margin-top: 80px; /* 헤더 높이와 동일 */
        }

        .detail-container {
            max-width: 1000px; /* 글쓰기 페이지와 동일 */
            margin: 40px auto;
            background: #fff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
        }

        .detail-container h1 {
            font-size: 28px;
            font-weight: 700;
            color: #2e7d32;
            margin-bottom: 30px;
            text-align: center;
        }

        .post-meta {
            font-size: 14px;
            color: #333; /* ✅ 더 진한 색으로 변경 */
            margin-bottom: 8px;
        }
        .post-meta strong {
            color: #2e7d32; /* ✅ 제목 강조 */
        }

        .post-content {
            font-size: 16px;
            line-height: 1.6;
            margin: 20px 0;
            white-space: pre-wrap; /* 줄바꿈 유지 */
        }

        .btn-like {
            background-color: #a5d6a7;
            color: #2e7d32;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-left: 10px;
        }

        .btn-like:hover {
            background-color: #81c784;
            color: #fff;
        }

        .action-buttons {
            display: flex;
            justify-content: center;
            gap: 12px;
            margin-top: 25px;
        }

        .action-buttons .btn {
            padding: 10px 24px;
            font-weight: bold;
            border-radius: 8px;
        }

        /* 댓글 */
        #comments-section {
            margin-top: 40px;
        }

        #comments-section h3 {
            font-size: 20px;
            font-weight: 700;
            color: #2e7d32;
            margin-bottom: 15px;
            border-bottom: 2px solid #81c784;
            padding-bottom: 6px;
        }

        #commentWriteForm textarea {
            width: 100%;
            min-height: 80px;
            padding: 12px;
            border-radius: 6px;
            border: 1px solid #ccc;
            resize: vertical;
            font-size: 15px;
        }

        #commentWriteForm button {
            margin-top: 12px;
            background-color: #a5d6a7;
            color: #2e7d32;
            font-weight: bold;
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            transition: background-color 0.3s;
            cursor: pointer;
        }

        #commentWriteForm button:hover {
            background-color: #81c784;
            color: #fff;
        }

        ul.comment-list {
            list-style: none;
            padding: 0;
            margin-top: 20px;
        }

        ul.comment-list li {
            padding: 15px;
            border-bottom: 1px solid #e0e0e0;
            display: flex;
            flex-direction: column;
            gap: 6px;
        }

        ul.comment-list li strong {
            color: #2e7d32;
        }

        ul.comment-list small {
            color: #777;
        }

        ul.comment-list button {
            background: none;
            border: none;
            color: #388e3c;
            font-weight: bold;
            cursor: pointer;
            margin-left: 10px;
            font-size: 14px;
            align-self: flex-start;
        }

        ul.comment-list button:hover {
            color: #2e7d32;
        }
        .post-content {
            font-size: 16px;
            line-height: 1.6;
            margin: 20px 0;
            white-space: pre-wrap; /* 줄바꿈 유지 */
            color: #2e7d32; /* ✅ 초록색 계열로 지정 */
        }
    </style>
</head>
<body>
<div id="page">
    <div class="header" th:replace="fragments/header :: header"></div>

    <div class="detail-container">
        <h1 th:text="${board.title}">게시글 제목</h1>

        <p class="post-meta"><strong>작성일:</strong> <span th:text="${#temporals.format(board.regdate, 'yyyy-MM-dd HH:mm')}">날짜</span></p>
        <p class="post-meta"><strong>조회수:</strong> <span th:text="${board.visitcount}">0</span></p>

        <div class="post-content" th:utext="${board.content}">게시글 내용</div>


        <p class="post-meta">
            <strong>좋아요:</strong>
            <span id="like-count" th:text="${board.likes}">0</span>
            <button type="button" class="btn-like" th:onclick="'likeBoard(' + ${board.bno} + ')'">좋아요</button>
        </p>

        <div class="action-buttons">
            <a class="btn btn-success" th:href="@{${board.boardType == 'FREE'} ? '/free' : '/topic'}">목록</a>

            <form th:action="@{/board/{bno}/delete(bno=${board.bno})}" method="post" onsubmit="return confirm('정말 삭제하시겠습니까?');">
                <button type="submit" class="btn btn-danger">삭제</button>
            </form>

            <form th:action="@{/board/{bno}/edit(bno=${board.bno})}" method="get">
                <button type="submit" class="btn btn-warning">수정</button>
            </form>
        </div>

        <!-- 댓글 섹션 -->
        <section id="comments-section">
            <h3>댓글</h3>
            <form th:action="@{/comment/add}" method="post" id="commentWriteForm">
                <input type="hidden" name="boardId" th:value="${board.bno}" />
                <textarea name="content" placeholder="댓글을 입력하세요" required></textarea>
                <button type="submit">작성</button>
            </form>

            <ul class="comment-list">
                <li th:each="comment : ${comments}">
                    <p th:text="${comment.content}">댓글 내용</p>
                    <small th:text="${#temporals.format(comment.regdate, 'yyyy-MM-dd HH:mm')}">날짜</small>
                    <strong th:text="${comment.writerNickname}">작성자</strong>
                    <button type="button" th:onclick="'showEditMode(' + ${comment.cno} + ')'">수정</button>
                    <form th:action="@{/comment/{cno}/delete(cno=${comment.cno})}" method="post" style="display:inline-block;">
                        <input type="hidden" name="boardId" th:value="${board.bno}" />
                        <button type="submit">삭제</button>
                    </form>
                </li>
            </ul>
        </section>
    </div>

    <div class="footer" th:replace="fragments/footer :: footer"></div>
</div>

<!-- JS -->
<script src="/js/jquery.min.js"></script>
<script src="/js/bootstrap.min.js"></script>
<script src="/js/main.js"></script>
<script>
    function likeBoard(bno) {
        $.ajax({
            url: '/board/' + bno + '/like',
            type: 'POST',
            success: function(likes) {
                $('#like-count').text(likes);
            },
            error: function() {
                alert('좋아요 처리 중 오류가 발생했습니다.');
            }
        });
    }
        function showEditMode(cno) {
        document.getElementById('viewMode-' + cno).style.display = 'none';
        document.getElementById('editMode-' + cno).style.display = 'block';
        document.getElementById('commentWriteForm').style.display = 'none';
    }

        function cancelEditMode(cno) {
        document.getElementById('editMode-' + cno).style.display = 'none';
        document.getElementById('viewMode-' + cno).style.display = 'block';
        document.getElementById('commentWriteForm').style.display = 'block';
    }
</script>
</body>
</html>
