<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Í≥µÏßÄÏÇ¨Ìï≠</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" href="/css/setting.css" />
    <link rel="stylesheet" href="/css/plugin.css" />
    <link rel="stylesheet" href="/css/templatehouse.css" />
    <link rel="stylesheet" href="/css/style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
          integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
          crossorigin="anonymous" referrerpolicy="no-referrer" />

    <style>
        body {
            font-family: 'Lato', sans-serif;
            margin: 0;
            background-color: #f9f9f9;
            color: #333;
        }

        #page {
            margin-top: 80px;
        }

        .notice-container {
            max-width: 900px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        /* üé® Í≥µÏßÄ Ï†úÎ™© Ïä§ÌÉÄÏùº */
        .notice-container h1 {
            font-size: 36px;
            font-weight: 700;
            margin-bottom: 15px;
            text-align: center;
            color: #007AFF;
        }
        /* üé® Í≥µÏßÄ Ï†úÎ™© Ïä§ÌÉÄÏùº */
        .notice-container h2 {

            font-weight: 700;
            margin-bottom: 15px;
            text-align: center;
            color: #007AFF;
        }

        /* üñºÔ∏è Î∞∞ÎÑà Ïù¥ÎØ∏ÏßÄ */
        .notice-banner {
            text-align: center;
            margin-bottom: 30px;
        }

        .notice-banner img {
            max-width: 600px;  /* Í∏∞Ï°¥ 280pxÏóêÏÑú ÌÅ¨Í≤å */
            width: 100%;
            height: auto;
            display: block;
            margin: 0 auto;
        }

        /* üîç Í≤ÄÏÉâÏ∞Ω */
        .search-box {
            text-align: right;
            margin-bottom: 20px;
        }

        .search-box input {
            padding: 12px 18px 12px 40px;
            background: #fff url('https://cdn-icons-png.flaticon.com/512/54/54481.png') no-repeat 12px center / 20px 20px;
            width: 280px;
            border: 1.5px solid #007aff;
            border-radius: 10px;
            font-size: 16px;
            outline: none;
            box-shadow: 0 2px 6px rgba(0, 122, 255, 0.1);
        }

        /* üìù Í≥µÏßÄ Î¶¨Ïä§Ìä∏ */
        .notice-list {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .notice-item {
            background: #ffffff;
            border: 2px solid #e0f0ff;
            border-left: 5px solid #007aff;
            border-radius: 12px;
            padding: 20px 25px;
            box-shadow: 0 4px 12px rgba(0, 122, 255, 0.08);
            transition: all 0.3s ease;
        }

        .notice-item:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 20px rgba(0, 122, 255, 0.12);
            border-left-color: #005dc8;
        }

        .notice-title {
            font-size: 20px;
            font-weight: 600;
            color: #007aff;
            text-decoration: none;
        }

        .notice-title:hover {
            text-decoration: underline;
        }

        .notice-date {
            font-size: 14px;
            color: #888;
            margin-top: 5px;
        }

        .notice-content {
            font-size: 16px;
            color: #555;
            line-height: 1.5;
            margin-top: 10px;
        }

        /* Í¥ÄÎ¶¨ÏûêÎßå Î≥¥Ïù¥Îäî Î≤ÑÌäº */
        .admin-btn {
            text-align: right;
            margin-bottom: 20px;
        }

        @media (max-width: 768px) {
            .notice-container h1 {
                font-size: 28px;
            }

            .search-box input {
                width: 200px;
            }
        }
    </style>
</head>
<body>

<!-- Í≥µÌÜµ Ìó§Îçî -->
<div class="header" th:replace="fragments/header :: header"></div>

<div id="page">
    <div class="notice-container">

        <!-- Ï†úÎ™© -->
        <h1>Í≥µÏßÄÏÇ¨Ìï≠</h1>

        <!-- üñºÔ∏è Î∞∞ÎÑà Ïù¥ÎØ∏ÏßÄ -->
        <div class="notice-banner">
            <img src="/images/notice.png" alt="Í≥µÏßÄÏÇ¨Ìï≠ Î∞∞ÎÑà">
        </div>


        <!-- Í≤ÄÏÉâÏ∞Ω -->
        <div class="search-box">
            <input type="text" id="searchInput" placeholder="Í≥µÏßÄÏÇ¨Ìï≠ Í≤ÄÏÉâ...">
        </div>

        <!-- Í∏ÄÏì∞Í∏∞ Î≤ÑÌäº (Í¥ÄÎ¶¨ÏûêÎßå ÎÖ∏Ï∂ú) -->
        <div class="admin-btn" sec:authorize="hasRole('ROLE_ADMIN')">
            <a href="/notice/create" class="btn btn-primary">Í≥µÏßÄÏÇ¨Ìï≠ Í∏ÄÏì∞Í∏∞</a>
        </div>

        <!-- Í≥µÏßÄÏÇ¨Ìï≠ Î™©Î°ù -->
        <div class="notice-list" id="noticeList">
            <div class="notice-item" th:each="notice : ${noticeList}">
                <a th:href="@{'/notice/' + ${notice.nbno}}" class="notice-title"
                   th:text="${notice.title}">Í≥µÏßÄÏÇ¨Ìï≠ Ï†úÎ™©</a>
                <div class="notice-date" th:text="${#temporals.format(notice.regdate, 'yyyy-MM-dd')}">ÎÇ†Ïßú</div>
                <div class="notice-content" th:text="${notice.content}">Í≥µÏßÄÏÇ¨Ìï≠ ÎÇ¥Ïö©</div>
            </div>
        </div>

    </div>
</div>

<!-- Í≥µÌÜµ Ìë∏ÌÑ∞ -->
<div class="footer" th:replace="fragments/footer :: footer"></div>

<!-- Í≤ÄÏÉâ Í∏∞Îä• -->
<script>
    document.getElementById("searchInput").addEventListener("keyup", function () {
        const keyword = this.value.toLowerCase();
        const notices = document.querySelectorAll(".notice-item");

        notices.forEach(function (item) {
            const title = item.querySelector(".notice-title").innerText.toLowerCase();
            const content = item.querySelector(".notice-content").innerText.toLowerCase();
            if (title.includes(keyword) || content.includes(keyword)) {
                item.style.display = "block";
            } else {
                item.style.display = "none";
            }
        });
    });
</script>

<!-- JS -->
<script src="/js/setting.js"></script>
<script src="/js/plugin.js"></script>
<script src="/js/templatehouse.js"></script>
<script src="/js/style.js"></script>
</body>
</html>
