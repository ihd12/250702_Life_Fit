<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Life Fit</title>
	<style>
		#container {
			width: 100vw;
			height: 100vh;
			display: grid;
			grid-template-rows: 100px 1fr;
		}
		#header {
			width: 100%;
			height: 100%;
			outline: black solid 1px;
		}
		#content {
			width: 100%;
			height: 100%;
			display: grid;
			grid-template-columns: 100px 1fr;
		}
		#sidebar {
			width: 100%;
			height: 100%;
			outline: black solid 1px;
		}

	</style>
</head>
<body>
<div id="container">
    <div id="header">
		<h1>Life Fit</h1>
    </div>
	<div id="content">
		<div id="sidebar">

		</div>
		<div id="map">

		</div>
	</div>
</div>


<script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=e262bfbb1608191632ecc076189ec9cc"></script>
<script>
	var container = document.getElementById('map');
	var options = {
		center: new kakao.maps.LatLng(33.450701, 126.570667),
		level: 3
	};

	var map = new kakao.maps.Map(container, options);
</script>
</body>
</html>
