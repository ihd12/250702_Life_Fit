<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Life Fit</title>
	<style>
		#container {
			width: 100vw;
			height: 100vh;
			display: grid;
			grid-template-rows: 100px 1fr;
		}
		#header {
			width: 100%;
			height: 100%;
			outline: black solid 1px;
		}
		#content {
			width: 100%;
			height: 100%;
			display: grid;
			grid-template-columns: 100px 1fr;
		}
		#sidebar {
			width: 100%;
			height: 100%;
			outline: black solid 1px;
		}

	</style>
</head>
<body>
<div id="container">
    <div id="header">
		<h1>Life Fit</h1>
    </div>
	<div id="content">
		<div id="sidebar">

		</div>
		<div id="map">

		</div>
	</div>
</div>



</body>
</html>
