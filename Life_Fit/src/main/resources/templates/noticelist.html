<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>공지사항</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet" />

    <!-- CSS -->
    <link rel="stylesheet" href="/css/setting.css" />
    <link rel="stylesheet" href="/css/plugin.css" />
    <link rel="stylesheet" href="/css/templatehouse.css" />
    <link rel="stylesheet" href="/css/style.css" />
    <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
            integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
    />
    <style>
        body {
            font-family: 'Lato', sans-serif;
            margin: 0;
            background-color: #f9f9f9;
            color: #333;
        }

        #page {
            margin-top: 80px;
        }

        .notice-container {
            max-width: 900px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        .notice-container h1 {
            font-size: 36px;
            font-weight: 700;
            margin-bottom: 30px;
            text-align: center;
            color: #007AFF;
        }

        .notice-list {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .notice-item {
            background: #fff;
            border-radius: 12px;
            padding: 20px 25px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.05);
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .notice-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.1);
        }

        .notice-title {
            font-size: 22px;
            font-weight: 600;
            margin-bottom: 10px;
            color: #333;
        }

        .notice-date {
            font-size: 14px;
            color: #888;
            margin-bottom: 10px;
        }

        .notice-content {
            font-size: 16px;
            color: #555;
            line-height: 1.5;
        }

        /* 검색 */
        .search-box {
            text-align: center;
            margin-bottom: 30px;
        }

        .search-box input {
            padding: 10px 15px;
            width: 250px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 16px;
        }

        @media (max-width: 768px) {
            .notice-container h1 {
                font-size: 28px;
            }

            .search-box input {
                width: 200px;
            }
        }
    </style>
</head>
<body>
<div class="header" th:replace="fragments/header :: header"></div>
<div id="page">
    <div class="notice-container">
        <h1>공지사항</h1>

        <!-- 검색창 -->
        <div class="search-box">
            <input type="text" id="searchInput" placeholder="공지사항 검색...">
        </div>

        <div class="notice-list" id="noticeList">
            <!-- 공지 1 -->
            <div class="notice-item">
                <div class="notice-title">[점검] 시스템 점검 안내</div>
                <div class="notice-date">2025-07-20</div>
                <div class="notice-content">
                    7월 25일 새벽 1시부터 3시까지 서버 점검이 진행됩니다. 이용에 불편을 드려 죄송합니다.
                </div>
            </div>

            <!-- 공지 2 -->
            <div class="notice-item">
                <div class="notice-title">신규 서비스 오픈</div>
                <div class="notice-date">2025-07-15</div>
                <div class="notice-content">
                    새로운 지역 맞춤형 추천 서비스가 추가되었습니다. 자세한 내용은 이용 가이드를 참고하세요.
                </div>
            </div>

            <!-- 공지 3 -->
            <div class="notice-item">
                <div class="notice-title">여름 이벤트 안내</div>
                <div class="notice-date">2025-07-10</div>
                <div class="notice-content">
                    7월 한 달간 여름맞이 특별 이벤트가 진행됩니다. 경품 및 다양한 혜택을 확인해 보세요.
                </div>
            </div>
        </div>
    </div>
    <div class="footer" th:replace="fragments/footer :: footer"></div>
</div>

<script>
    // 검색 기능 (JS)
    document.getElementById("searchInput").addEventListener("keyup", function () {
        const keyword = this.value.toLowerCase();
        const notices = document.querySelectorAll(".notice-item");

        notices.forEach(function (item) {
            const title = item.querySelector(".notice-title").innerText.toLowerCase();
            const content = item.querySelector(".notice-content").innerText.toLowerCase();
            if (title.includes(keyword) || content.includes(keyword)) {
                item.style.display = "block";
            } else {
                item.style.display = "none";
            }
        });
    });
</script>
</body>
</html>
