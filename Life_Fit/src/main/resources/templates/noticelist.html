<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>공지사항</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" />

    <style>
        body {
            font-family: 'Lato', sans-serif;
            margin: 0;
            background: #f9f9f9;
            color: #333;
        }

        #page {
            margin-top: 80px;
        }

        .notice-container {
            max-width: 1100px;
            margin: 40px auto;
            background: #fff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
        }

        .notice-container h1 {
            font-size: 32px;
            color: #2e7d32;
            text-align: center;
            margin-bottom: 20px;
        }

        .sub-text {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 18px;
        }

        /* 검색 영역 */
        .notice-search {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
            margin-bottom: 20px;
        }

        .notice-search input[type="text"] {
            padding: 8px 12px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 14px;
        }

        .notice-search button {
            background: #a5d6a7;
            border: none;
            padding: 8px 16px;
            color: #2e7d32;
            font-weight: bold;
            border-radius: 6px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .notice-search button:hover {
            background: #81c784;
            color: #fff;
        }

        /* 공지 리스트 */
        .notice-table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        .notice-table thead th {
            background: #a5d6a7;
            color: #2e7d32;
            padding: 12px;
            font-weight: bold;
            text-align: center;
        }

        .notice-table tbody td {
            padding: 14px 12px;
            border-bottom: 1px solid #ddd;
            font-size: 15px;
            text-align: center;
        }

        .notice-title {
            text-align: left;
        }

        .notice-title a {
            color: #388e3c;
            font-weight: 600;
            text-decoration: none;
        }

        .notice-title a:hover {
            text-decoration: underline;
        }

        /* 중요 공지 강조 */
        .important {
            background: #f1f8e9;
            font-weight: bold;
            color: #33691e;
        }

        /* 페이징 */
        .notice-pagination {
            display: flex;
            justify-content: center;
            gap: 8px;
        }

        .notice-pagination a {
            padding: 8px 12px;
            border: 1px solid #ccc;
            border-radius: 4px;
            text-decoration: none;
            color: #333;
            background: #fff;
        }

        .notice-pagination a:hover {
            background: #81c784;
            color: #fff;
        }

        .notice-pagination .active {
            background: #ffca28;
            color: #000;
            font-weight: bold;
        }

        @media (max-width: 768px) {
            .notice-search {
                flex-direction: column;
                align-items: stretch;
            }
        }
    </style>
</head>
<body>
<div id="page">
    <div class="notice-container">
        <h1>공지사항</h1>
        <p class="sub-text">최신 공지사항을 확인하세요</p>

        <!-- 검색 -->
        <div class="notice-search">
            <input type="text" placeholder="검색어 입력">
            <button><i class="fas fa-search"></i> 검색</button>
        </div>

        <!-- 공지 리스트 -->
        <table class="notice-table">
            <thead>
            <tr>
                <th>번호</th>
                <th class="notice-title">제목</th>
                <th>작성일</th>
            </tr>
            </thead>
            <tbody>
            <tr class="important">
                <td>공지</td>
                <td class="notice-title"><a href="#">사이트 점검 안내 (중요)</a></td>
                <td>2025-07-17</td>
            </tr>
            <tr>
                <td>10</td>
                <td class="notice-title"><a href="#">여름 시즌 이벤트 소식</a></td>
                <td>2025-07-15</td>
            </tr>
            <tr>
                <td>9</td>
                <td class="notice-title"><a href="#">이용약관 개정 안내</a></td>
                <td>2025-07-10</td>
            </tr>
            </tbody>
        </table>

        <!-- 페이징 -->
        <div class="notice-pagination">
            <a href="#">이전</a>
            <a href="#" class="active">1</a>
            <a href="#">2</a>
            <a href="#">3</a>
            <a href="#">다음</a>
        </div>
    </div>
</div>
</body>
</html>
