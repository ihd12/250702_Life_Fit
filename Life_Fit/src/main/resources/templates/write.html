<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <title>글쓰기 페이지</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            max-width: 600px;
            margin: 40px auto;
            padding: 20px;
            background-color: #f9f9f9;
            border: 1px solid #ccc;
            border-radius: 10px;
        }

        h1 { text-align: center; }

        label {
            display: block;
            margin-top: 20px;
            font-weight: bold;
        }

        input[type="text"], textarea {
            width: 100%;
            padding: 10px;
            margin-top: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        textarea {
            height: 200px;
            resize: vertical;
        }

        button {
            margin-top: 20px;
            width: 100%;
            padding: 12px;
            background-color: #4CAF50;
            color: white;
            border: none;
            font-size: 16px;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<h1>글쓰기</h1>

<form th:action="@{/write}" method="post" th:object="${boardDTO}">
    <!-- CSRF 토큰 -->
    <!--<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
-->
    <!-- boardType 고정 -->
    <input type="hidden" th:field="*{boardType}" value="FREE" />

    <!-- 제목 -->
    <label for="title">제목</label>
    <input type="text" id="title" th:field="*{title}" placeholder="제목을 입력하세요" required>

    <!-- 내용 -->
    <label for="content">내용</label>
    <textarea id="content" th:field="*{content}" placeholder="내용을 입력하세요" required></textarea>

    <button type="submit">작성 완료</button>
</form>

</body>
</html>
