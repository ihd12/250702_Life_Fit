<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <title>글쓰기 페이지</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- 기존 게시판 페이지에서 쓰던 Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">

    <!-- 기존 CSS 링크들 -->
    <link rel="stylesheet" href="/css/bootstrap.css">
    <link rel="stylesheet" href="/css/owl.carousel.min.css">
    <link rel="stylesheet" href="/css/owl.theme.default.min.css">
    <link rel="stylesheet" href="/css/animate.css">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/sidebar.css">

    <style>
        body {
            font-family: 'Lato', sans-serif;
        }
        /* 기존 게시판 페이지에서 .gtco-cover, nav, btn 스타일 등 필요하면 추가 */

        /* 글쓰기 폼 스타일 보완 */
        .write-form {
            max-width: 700px;
          /*  background-color: #fff8e1; !* 기존 게시판 배경색 *!*/
            padding: 30px;
            margin: 40px auto 80px auto;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
            font-size: 16px;
        }
        .write-form h1 {
            color: #ffb300;
            font-weight: 700;
            margin-bottom: 30px;
            text-align: center;
        }
        .write-form label {
            font-weight: 600;
            margin-top: 20px;
            display: block;
        }
        .write-form input[type="text"],
        .write-form textarea {
            width: 100%;
            padding: 10px;
            margin-top: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 16px;
            resize: vertical;
        }
        .write-form textarea {
            height: 200px;
        }
        .write-form button {
            margin-top: 25px;
            width: 100%;
            padding: 14px;
            background-color: #ffca28;
            border: none;
            font-weight: 700;
            color: #333;
            font-size: 18px;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .write-form button:hover {
            background-color: #ffb300;
        }
    </style>
</head>
<body>

<div class="gtco-loader"></div>

<div id="page">

    <!-- 네비게이션 바 -->
    <nav class="gtco-nav" role="navigation">
        <div class="sidebar" th:replace="fragments/sidebar :: aside"></div>
        <div id="guidePanel" th:replace="fragments/guidePanel :: #guidePanel"></div>
    </nav>

    <!-- 헤더 배경 -->
    <header id="gtco-header" class="gtco-cover gtco-cover-sm" role="banner"
            style="background-image: url('/images/img_bg_1.jpg');" data-stellar-background-ratio="0.5">
        <div class="overlay"></div>
        <div class="gtco-container text-center">
            <div class="row row-mt-15em">
                <div class="col-md-12 mt-text animate-box" data-animate-effect="fadeInUp">
                    <span class="intro-text-small">Hand-crafted by GetTemplates.co</span>
                </div>
            </div>
        </div>
    </header>

    <!-- 글쓰기 폼 영역 -->
    <div style="background-color: #fff8e1; padding-top: 40px; padding-bottom: 60px;">
        <div class="gtco-container">

            <form class="write-form" th:action="@{/write}" method="post" th:object="${boardDTO}">
                <!-- boardType 고정 -->
                <input type="hidden" th:field="*{boardType}" value="FREE" />

                <h1>글쓰기</h1>

                <label for="title">제목</label>
                <input type="text" id="title" th:field="*{title}" placeholder="제목을 입력하세요" required>

                <label for="content">내용</label>
                <textarea id="content" th:field="*{content}" placeholder="내용을 입력하세요" required></textarea>

                <button type="submit">작성 완료</button>
            </form>

        </div>
    </div>

    <!-- 푸터 -->
    <footer id="gtco-footer" role="contentinfo" style="background-image: url(/images/img_bg_1.jpg)" data-stellar-background-ratio="0.5">
        <div class="overlay"></div>
        <div class="gtco-container">
            <div class="row row-pb-md">
                <div class="col-md-12 text-center">
                    <div class="gtco-widget">
                        <h3>Get In Touch</h3>
                        <ul class="gtco-quick-contact">
                            <li><a href="#"><i class="icon-phone"></i> +1 234 567 890</a></li>
                            <li><a href="#"><i class="icon-mail2"></i> info@GetTemplates.co</a></li>
                            <li><a href="#"><i class="icon-chat"></i> Live Chat</a></li>
                        </ul>
                    </div>
                    <div class="gtco-widget">
                        <h3>Get Social</h3>
                        <ul class="gtco-social-icons">
                            <li><a href="#"><i class="icon-twitter"></i></a></li>
                            <li><a href="#"><i class="icon-facebook"></i></a></li>
                            <li><a href="#"><i class="icon-linkedin"></i></a></li>
                            <li><a href="#"><i class="icon-dribbble"></i></a></li>
                        </ul>
                    </div>
                </div>
                <div class="col-md-12 text-center copyright">
                    <p><small class="block">&copy; 2025 자유게시판 All Rights Reserved.</small>
                        <small class="block">Designed by <a href="http://gettemplates.co/" target="_blank">GetTemplates.co</a>, Images: <a href="http://unsplash.com/" target="_blank">Unsplash</a></small></p>
                </div>
            </div>
        </div>
    </footer>
</div>

<!-- JS -->
<script src="/js/jquery.min.js"></script>
<script src="/js/jquery.easing.1.3.js"></script>
<script src="/js/bootstrap.min.js"></script>
<script src="/js/jquery.waypoints.min.js"></script>
<script src="/js/owl.carousel.min.js"></script>
<script src="/js/jquery.countTo.js"></script>
<script src="/js/jquery.stellar.min.js"></script>
<script src="/js/jquery.magnific-popup.min.js"></script>
<script src="/js/magnific-popup-options.js"></script>
<script src="/js/moment.min.js"></script>
<script src="/js/bootstrap-datetimepicker.min.js"></script>
<script src="/js/main.js"></script>

</body>
</html>
