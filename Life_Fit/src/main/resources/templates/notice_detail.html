<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>공지사항 상세보기</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body class="container mt-5">

<h2>📄 공지사항 상세보기</h2>

<div class="mb-4">
    <h4 th:text="${notice.title}">공지 제목</h4>
    <p th:text="${notice.content}">공지 내용</p>
    <small>등록일: <span th:text="${#temporals.format(notice.regdate, 'yyyy-MM-dd')}">2025-01-01</span></small>
</div>

<!-- 수정 폼 -->
<h5>수정하기</h5>
<form th:action="@{|/notice/${notice.nbno}/edit|}" method="post">
    <div class="mb-3">
        <label for="title" class="form-label">제목</label>
        <input type="text" id="title" name="title" class="form-control" th:value="${notice.title}" required/>
    </div>
    <div class="mb-3">
        <label for="content" class="form-label">내용</label>
        <textarea id="content" name="content" class="form-control" rows="5" required
                  th:text="${notice.content}"></textarea>
    </div>
    <button type="submit" class="btn btn-warning">수정 완료</button>
    <a th:href="@{/notice}" class="btn btn-secondary ms-2">목록으로</a>
</form>

<!-- 삭제 버튼 -->
<form th:action="@{|/notice/${notice.nbno}/delete|}" method="post" class="mt-3"
      onsubmit="return confirm('삭제하시겠습니까?');">
    <button type="submit" class="btn btn-danger">삭제</button>
</form>

</body>
</html>
