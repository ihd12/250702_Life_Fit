<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>공지사항 목록</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body class="container mt-5">

<h2>📢 공지사항 목록</h2>

<a class="btn btn-success mb-3" th:href="@{/notice/create}">글쓰기</a>

<table class="table table-bordered">
    <thead class="table-light">
    <tr>
        <th>No</th>
        <th>제목</th>
        <th>등록일</th>
        <th>기능</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="notice : ${noticeList}">
        <td th:text="${notice.nbno}">1</td>
        <td>
            <a th:href="@{|/notice/${notice.nbno}|}" th:text="${notice.title}">공지 제목</a>
        </td>
        <td th:text="${#temporals.format(notice.regdate, 'yyyy-MM-dd')}">2025-01-01</td>
        <td>
            <a class="btn btn-primary btn-sm" th:href="@{|/notice/${notice.nbno}|}">상세보기</a>
            <form th:action="@{|/notice/${notice.nbno}/delete|}" method="post" style="display:inline-block"
                  onsubmit="return confirm('삭제하시겠습니까?');">
                <button type="submit" class="btn btn-danger btn-sm">삭제</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>

</body>
</html>
