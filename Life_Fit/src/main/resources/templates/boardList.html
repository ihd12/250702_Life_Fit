<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>

    <meta charset="UTF-8" />
    <title>자유게시판 목록</title>
</head>
<body>
<h1>자유게시판</h1>
<button onclick="location.href='/topic'">주제게시판으로 이동</button>

<table border="1" cellpadding="5" cellspacing="0">

    <thead>
    <tr>
        <th>번호</th>
        <th>제목</th>
        <th>내용</th>
        <th>작성일</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="board : ${boards}">
        <td th:text="${board.bno}">1</td>
        <td th:text="${board.title}">제목</td>
        <td th:text="${board.content}">내용</td>
        <td th:text="${#temporals.format(board.regdate, 'yyyy-MM-dd HH:mm')}">2025-07-04</td>
        <td th:text="${board.boardType}">FREE</td>
    </tr>
    </tbody>
</table>
</body>
</html>
