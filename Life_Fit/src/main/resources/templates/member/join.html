<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <title>회원가입 / 로그인 / 마이페이지 테스트</title>
    <style>
        label { display:block; margin-top:8px; }
        input { width: 250px; padding:4px; }
        button { margin-top: 10px; padding: 6px 12px; }
        #profile, #logoutBtn { display:none; margin-top: 20px; }
    </style>
</head>
<body>

<h2>회원가입</h2>
<label>이메일: <input type="email" id="email" /></label>
<label>비밀번호: <input type="password" id="password" /></label>
<label>이름: <input type="text" id="username" /></label>
<label>닉네임: <input type="text" id="nickname" /></label>
<button onclick="register()">회원가입</button>

<hr />

<h2>로그인</h2>
<label>이메일: <input type="email" id="loginEmail" /></label>
<label>비밀번호: <input type="password" id="loginPassword" /></label>
<button onclick="login()">로그인</button>

<hr />

<div id="profile">
    <h2>마이페이지</h2>
    <p><b>아이디:</b> <span id="profileUserId"></span></p>
    <p><b>이메일:</b> <span id="profileEmail"></span></p>
    <p><b>닉네임:</b> <span id="profileNickname"></span></p>
    <p><b>가입일:</b> <span id="profileRegdate"></span></p>
    <p><b>수정일:</b> <span id="profileModdate"></span></p>
    <button id="logoutBtn" onclick="logout()">로그아웃</button>
</div>

<script>
    const baseUrl = '/member';

    async function register() {
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        const nickname = document.getElementById('nickname').value;
        const username = document.getElementById('username').value;

        const res = await fetch(`${baseUrl}/join`, {
            method: 'POST',
            headers: {'Content-Type':'application/json'},
            body: JSON.stringify({email, password, nickname, username})
        });

        if(res.ok) {
            alert('회원가입 성공! 자동 로그인 되었습니다.');
            location.href = "/member/profile";
        } else {
            const text = await res.text();
            alert('회원가입 실패: ' + text);
        }
    }

    async function login() {
        const email = document.getElementById('loginEmail').value;
        const password = document.getElementById('loginPassword').value;

        const res = await fetch(`${baseUrl}/login`, {
            method: 'POST',
            headers: {'Content-Type':'application/json'},
            body: JSON.stringify({email, password})
        });

        if(res.ok) {
            alert('로그인 성공!');
            showProfile();
        } else {
            const text = await res.text();
            alert('로그인 실패: ' + text);
        }
    }

        /*const res = await fetch(`${baseUrl}/profile`);

    async function logout() {
        const res = await fetch(`${baseUrl}/logout`, {method:'POST'});
        if(res.ok) {
            alert('로그아웃 되었습니다.');
            document.getElementById('profile').style.display = 'none';
        } else {
            alert('로그아웃 실패');
        }
    }
</script>

</body>
</html>
