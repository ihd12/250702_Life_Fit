<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>즐겨찾기 목록</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" crossorigin="anonymous">
</head>
<body>
<div class="p-5 mb-5 text-center bg-light">
    <h1 class="mb-3">My Favorites</h1>
    <h4 class="mb-3">나의 즐겨찾기 목록을 확인하세요.</h4>
</div>

<div class="container mt-5" th:each="item:${favorite}">
    <ul class="list-group">
        <li class="list-group-item" th:text="${item.num}"></li>
        <li class="list-group-item" th:text="${item.address}"></li>
        <li class="list-group-item" th:text="${item.userId}"></li>
        <li class="list-group-item" th:text="${item.description}"></li>
    </ul>
</div>

</body>
</html>
