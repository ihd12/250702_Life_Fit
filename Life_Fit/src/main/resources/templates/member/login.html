<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>로그인</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <!-- CSS -->
  <link rel="stylesheet" href="/css/setting.css" />
  <link rel="stylesheet" href="/css/plugin.css" />
  <link rel="stylesheet" href="/css/templatehouse.css" />
  <link rel="stylesheet" href="/css/style.css" />
  <link rel="stylesheet" href="/css/login.css" />
</head>
<body class="gradient-custom">

<div class="gtco-loader"></div>

<div id="page">
  <nav class="gtco-nav" role="navigation">
    <div class="header" th:replace="fragments/header :: header"></div>

    <div class="login-container">
      <!-- 로그인 카드 -->
      <div class="login-card">

        <!-- 로고 -->
        <div class="logo">
          <img src="/images/LIFEFIT.png" alt="LIFE FIT 로고" />
        </div>

        <form action="/member/login" method="POST">
          <input type="hidden" th:name="${_csrf?.parameterName}" th:value="${_csrf?.token}" />

          <!-- 탭 메뉴 -->
          <div class="tab-menu">
            <button type="button" class="active"><!--아이디/비밀번호를 입력해주세요.--></button>
          </div>

          <!-- 입력창 -->
          <div class="input-group">
            <input type="text" name="username" placeholder="아이디 또는 이메일" required />
            <input type="password" name="password" placeholder="비밀번호" required />
          </div>

          <!-- 옵션 -->
          <div class="options">
            <label><input type="checkbox" name="remember-me" /> 로그인 상태 유지</label>
            <span class="security">IP보안 <span class="on">ON</span></span>
          </div>

          <!-- 로그인 버튼 -->
          <button type="submit" class="login-btn">로그인</button>

          <!-- 구분선 -->
          <div class="divider">간편 로그인을 원하시면</div>

          <!-- 패스키 버튼 -->
          <button type="button" class="kakao-btn">카카오 로그인</button>

          <button type="button" class="naver-btn">네이버 로그인</button>
        </form>

        <!-- 링크 -->
        <div class="helper-links">
          <a href="/member/join">회원가입</a>
        </div>
      </div>
    </div>
  </nav>
</div>

<div class="footer" th:replace="fragments/footer :: footer"></div>

<script src="/js/setting.js"></script>
<script src="/js/plugin.js"></script>

<script src="/js/templatehouse.js"></script>
<script src="/js/style.js"></script>
</body>
</html>
